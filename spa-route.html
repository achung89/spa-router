<link rel="import" href="../polymer/polymer.html">

<!--
`spa-router`
Simple single page router component

@demo demo/index.html 
-->

<dom-module id="spa-router">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello sir!</h2>
  </template>

  <script>
    Polymer({
      is: 'spa-router',

      properties: {
        path: {
          type: String,
        }
       
      },
      ready: function() {
        var ele = Polymer.dom(this.root);
        console.log('ho');
        window.onpopstate = function(event){
          if ( event.state._spa_PATH ) {
            ele.innerHTML;
          }
        };
      },
      render: function(content) {
        Polymer.dom(this.root).innerHTML = content;
      },
      registered: function() {
        console.log('hihi');
      }
    });
  </script>
</dom-module>
