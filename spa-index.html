<link rel="import" href="../polymer/polymer.html">

<!--
`spa-index`
route for index path '/'

@demo demo/index.html 
-->
<link rel="import" href="route-behaviors.html"></link>
<dom-module id="spa-index">
  <template>
  </template>

  <script>
    Polymer({

      is: 'spa-index',

      properties: {
        path: {
          type: String,
          value: '/'
        },
        filePath: String,
      },
      ready: function(){
        console.log('path',this.filePath)
        if ( !this.filePath ) {
          Polymer.dom(this.root).appendChild(document.createElement('content'));
        }
      },
      behaviors:[routeBehaviors]
    });
  </script>
</dom-module>
