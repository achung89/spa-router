<link rel="import" href="../polymer/polymer.html">

<!--
`spa-index`
route for index path '/'

@demo demo/index.html 
-->
<link rel="import" href="route-behaviors.html"></link>
<dom-module id="spa-index">
  <template>
  </template>

  <script>
    Polymer({

      is: 'spa-index',

      properties: {
        path: {
          type: String,
          value: '/',
          readOnly:true
        },
        src: String,
      },
      attached: function() {
        //console.log(this.textContent.trim(), this.children.length, this.src)
        if(!this.textContent.trim() && this.children.length===0 && !this.src) {
          console.warn('Default content exception: Index routes should contain child nodes or have a "src" attribute with a path');
        }
      },
      behaviors:[routeBehaviors]
    });
  </script>
</dom-module>
