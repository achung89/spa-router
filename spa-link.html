<link rel="import" href="bower_components/polymer/polymer-micro.html">

<!--
`spa-link`
Simple single page router component

@demo demo/index.html 
-->

<dom-module id="spa-link">
  <template>
    <content></content>
  </template>

  <script>
    Polymer({

      is: 'spa-link',

      properties: {
        path: String,
 
      },
      listeners: {
        'tap':'navigateTo'
      },
      
      navigateTo: function() {
        window.history.pushState({'_spa_PATH':context.path},'',context.path);
        dispatchEvent(new PopStateEvent('popstate',{state:{'_spa_PATH':context.path}}));
      }
    });
  </script>
</dom-module>
