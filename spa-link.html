<link rel="import" href="../polymer/polymer.html">

<!--
`spa-link`
Simple single page router component

@demo demo/index.html 
-->

<dom-module id="spa-link">
  <template>
    <a href='#'><content></content></a>
  </template>

  <script>
    Polymer({

      is: 'spa-link',

      properties: {
        path: String,
 
      },
      listeners: {
        'tap':'navigateTo'
      },
      
      navigateTo: function() {
        var context = this;
        console.log(context.path);
        window.history.pushState({'_spa_PATH':context.path},'',context.path);
        dispatchEvent(new PopStateEvent('popstate',{state:{'_spa_PATH':context.path}}));
      }
    });
  </script>
</dom-module>
